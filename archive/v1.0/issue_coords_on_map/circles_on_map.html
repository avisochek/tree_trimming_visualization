function draw_(geo_data) {
	"use strict";
	var margin = 75,
		width = 1400 - margin,
		height = 600 - margin;

	var svg = d3.select("body")
		.append("svg")
		.attr("width", width + margin)
		.attr("height", height + margin)
		.append('g')
		.attr('class', 'map');



	var projection = d3.geo.mercator()/*.
		.center([23.05, 41.31])
		.scale(300080);*/

	var path = d3.geo.path().projection(projection);


	var map = svg.selectAll('path')
		 .data(geo_data.features)
		 .enter()
		 .append('path')
		 .attr('d', path)
		 .style('fill', 'lightBlue')
		 .style('stroke', 'black')
		 .style('stroke-width', 100);

	function plot_points(data){
		function agg_year(leaves) {
			
			var coords = leaves.map(function(d) {
				//debugger;
				return projection([d['lng'], d['lat']]);
			});
	
			var center_x = d3.mean(coords, function(d) {
				return d[0];
			});

			var center_y = d3.mean(coords, function(d) {
				return d[1];
			});
			//debugger;
			return {'x' : center_x,
				'y' : center_y}
		}

		var nested = d3.nest().rollup(function(leaves){return leaves.length}).entries(data);		

		var transformed_data =[]

		data.forEach(function(d){
			transformed_data.push(
				{"values":
					{'x':projection([d["lng"],d["lat"]])[0],
					'y':projection([d["lng"],d["lat"]])[1]}
				});
		})

		
		svg.append('g')
			.attr("class", "bubble")
			.selectAll("circle")
			.data(transformed_data)
			.enter()
			.append("circle")
			.attr("cx",function(d) {return d["values"]['x']})
			.attr("cy",function(d) {return d["values"]['y']})
			.attr("r",100)
			//YOUR CODE HERE
		debugger;
	}

	d3.csv("scf_sample3.csv", function(d) {
	// transform data
		d['lng'] = +d['lng'];
		d['lat'] = +d['lat'];
		return d;
  	}, plot_points);
};


function draw(geo_data){
	return draw_(geo_data);
};
